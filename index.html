<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Progress-bar</title>
   <link rel="stylesheet" href="index.css">
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
</head>

<body>
   <div class="checklist-block">
      <div class="progress-circle" style="--progress: 4%;">
         <div class="circle-background"></div>
         <div class="circle-progress"></div>
         <div class="circle-inner"></div>
         <span>0/7</span>
      </div>
      <div class="checklist-info">
         <div class="checklist-header">Чеклист</div>
         <div class="checklist-progress">Выполнено: 0 из 7 действий</div>
         <div class="next-action">Следующее действие: Созвониться с клиентом до 23.05.24 12:00</div>
      </div>
      <button class="open-checklist">Открыть чеклист</button>
   </div>
</body>

</html>
